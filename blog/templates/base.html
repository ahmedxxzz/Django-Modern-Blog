{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Lyra's Blog{% endblock %}</title>
    <!-- Tailwind CSS (Online CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Typography Plugin (For Rich Text rendering) -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
  </head>
  <body class="bg-gray-50 text-gray-900 font-sans antialiased">
    <nav class="bg-white shadow mb-8">
      <div
        class="max-w-4xl mx-auto px-4 py-6 flex justify-between items-center"
      >
        <a
          href="{% url 'home' %}"
          class="text-2xl font-bold text-indigo-600 hover:text-indigo-800 transition"
          >Lyra's Blog</a
        >
        <div>
          {% if user.is_authenticated %}
          <span class="text-gray-600 mr-4">Hello, {{ user.first_name|default:user.username }}</span>
          <a href="{% url 'logout' %}" class="text-red-600 hover:text-red-800 font-medium transition">Logout</a>
          {% else %}
          <a href="{% url 'login' %}" class="text-gray-600 hover:text-indigo-600 font-medium mr-4 transition">Login</a>
          <a href="{% url 'register' %}" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition">Sign Up</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <main class="max-w-4xl mx-auto px-4 pb-12">
      {% block content %} {% endblock %}
    </main>

    <footer
      class="bg-white border-t mt-12 py-8 text-center text-gray-500 text-sm"
    >
      &copy; {% now "Y" %} Lyra's Blog. All rights reserved.
    </footer>
  </body>
</html>
