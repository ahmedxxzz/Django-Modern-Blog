{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Lyra's Blog{% endblock %}</title>
    <meta
      name="description"
      content="{% block meta_description %}A minimalist Django blog built by Lyra.{% endblock %}"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ request.build_absolute_uri }}" />
    <meta
      property="og:title"
      content="{% block og_title %}Lyra's Blog{% endblock %}"
    />
    <meta
      property="og:description"
      content="{% block og_description %}A minimalist Django blog built by Lyra.{% endblock %}"
    />
    <meta
      property="og:image"
      content="{% block og_image %}{% static 'og_default.png' %}{% endblock %}"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="{{ request.build_absolute_uri }}" />
    <meta
      property="twitter:title"
      content="{% block twitter_title %}Lyra's Blog{% endblock %}"
    />
    <meta
      property="twitter:description"
      content="{% block twitter_description %}A minimalist Django blog built by Lyra.{% endblock %}"
    />
    <meta
      property="twitter:image"
      content="{% block twitter_image %}{% static 'og_default.png' %}{% endblock %}"
    />
    <!-- Tailwind CSS (Online CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Typography Plugin (For Rich Text rendering) -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'favicon.ico' %}"
    />
  </head>
  <body class="bg-gray-50 text-gray-900 font-sans antialiased">
    <nav class="bg-white shadow mb-8">
      <div
        class="max-w-4xl mx-auto px-4 py-6 flex justify-between items-center"
      >
        <a
          href="{% url 'home' %}"
          class="text-2xl font-bold text-indigo-600 hover:text-indigo-800 transition"
          >Lyra's Blog</a
        >

        <!-- Search Bar -->
        <form
          action="{% url 'search' %}"
          method="GET"
          class="flex-grow max-w-md mx-8"
        >
          <div class="relative">
            <input
              type="text"
              name="q"
              placeholder="Search posts..."
              value="{{ query|default:'' }}"
              class="w-full px-4 py-2 rounded-full border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-100 transition outline-none text-sm"
            />
            <button
              type="submit"
              class="absolute right-3 top-2.5 text-gray-400 hover:text-indigo-600 transition"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                ></path>
              </svg>
            </button>
          </div>
        </form>
        <div>
          {% if user.is_authenticated %}
          <a
            href="{% url 'profile' %}"
            class="text-gray-600 mr-4 hover:text-indigo-600 transition font-medium"
            >Hello, {{ user.first_name|default:user.username }}</a
          >
          <a
            href="{% url 'logout' %}"
            class="text-red-600 hover:text-red-800 font-medium transition"
            >Logout</a
          >
          {% else %}
          <a
            href="{% url 'subscribe' %}"
            class="text-gray-600 hover:text-indigo-600 font-medium mr-4 transition"
            >Subscribe</a
          >
          <a
            href="{% url 'login' %}"
            class="text-gray-600 hover:text-indigo-600 font-medium mr-4 transition"
            >Login</a
          >
          <a
            href="{% url 'register' %}"
            class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition"
            >Sign Up</a
          >
          {% endif %}
        </div>
      </div>
    </nav>

    <main class="max-w-4xl mx-auto px-4 pb-12">
      {% block content %} {% endblock %}
    </main>

    <footer
      class="bg-white border-t mt-12 py-8 text-center text-gray-500 text-sm"
    >
      &copy; {% now "Y" %} Lyra's Blog. All rights reserved.
    </footer>
  </body>
</html>
